<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Countdown</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="images/top-image.svg" alt="Imagem de cima" class="img" />

    <div id="container">
      <div class="content">
        <h1>READY TO LAUNCH IN...</h1>

        <section>
          <ul>
            <li>Dias</li>
            <li>Horas</li>
            <li>Minutos</li>
            <li>Segundos</li>
          </ul>

          <div id="countdown">
            <div class="day"></div>
            <div>:</div>
            <div class="hour"></div>
            <div>:</div>
            <div class="minute"></div>
            <div>:</div>
            <div class="second"></div>
          </div>
        </section>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button>Inscreva-se</button>
      </div>

      <img src="images/rocket.svg" alt="Imagem do foguete" />
    </div>

    <img src="images/bottom-image.svg" alt="Imagem de baixo" class="img" />

    <script src="scripts/script.js" defer></script>
  </body>
</html>
