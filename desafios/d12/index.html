<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Rocket Shoes</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Ícone logo">
        <nav class="links">
            <a href="#">MASCULINO</a>
            <a href="#">FEMININO</a>
            <a href="#">INFANTIL</a>
            <a href="#">CUSTOMIZAR</a>
        </nav>
        <div class="search-bar">
            <img src="assets/icon-search.svg" alt="Ícone de procura">
            <input type="text" placeholder="Pesquisar">
        </div>
        <img class="icon-bag" src="assets/icon-bag.svg" alt="Ícone de carrinho de compra">
    </header>

    <main>
        <div class="description">
            <h1>Tênis <br> Esportivo <br> Para Corrida <br> Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
            <div>R$ 1.000,00</div>
            <button>COMPRAR</button>
        </div>
        <div class="images">
            <div><img class="big-image" src="assets/tenis-1-ampliado.png" alt="Foto de tênis ampliado"></div>
            <div class="gallery-images">
                <img src="assets/tenis-1-galeria.png" alt="">
                <img src="assets/tenis-2-galeria.png" alt="">
                <img src="assets/tenis-3-galeria.png" alt="">
            </div>
        </div>
    </main>

    <footer>
        <img src="assets/img-video.png" alt="Imagem de vídeo">
        <nav>
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">YOUTUBE</a>
            <a href="#">TWITTER</a>
        </nav>
        <div class="more">
            <p>EXPLORE MAIS</p>
            <img src="assets/icon-arrow.svg" alt="Ícone de flecha">
        </div>
    </footer>
</body>
</html>
