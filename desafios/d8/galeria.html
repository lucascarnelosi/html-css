<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        img {
            width: 30%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: .8rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://source.unsplash.com/random? id=123" alt="">
        <img src="https://source.unsplash.com/random? id=122" alt="">
        <img src="https://source.unsplash.com/random? id=124" alt="">
        <img src="https://source.unsplash.com/random? id=12" alt="">
        <img src="https://source.unsplash.com/random? id=1" alt="">
        <img src="https://source.unsplash.com/random? id=13" alt="">
        <img src="https://source.unsplash.com/random? id=1224" alt="">
        <img src="https://source.unsplash.com/random? id=132" alt="">
        <img src="https://source.unsplash.com/random? id=112" alt="">
    </div>
</body>
</html>
